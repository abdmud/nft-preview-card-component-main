<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <div class="container-image">
      <div class="main-image"></div>
      <div class="icon-image"></div>
    </div>
    <div class="card-content">
      <h1 class="title">Equilibrium #3429</h1>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
  
      <div class="card-info">
        <p class="price">
          <img src="./images/icon-ethereum.svg" class="svg" alt="">
          0.041 ETH
        </p>
  
        <p class="duration">
          <img src="./images/icon-clock.svg" class="svg">
          3 days left
        </p>
      </div>
      <hr class="line">
      <div class="author">
        <img class="avatar" src="./images/image-avatar.png" alt="">
        <p>Creation of  <span class="author-name">Jules Wyvern</span></p>
      </div>
    </div>
  </div>
</body>
</html>
